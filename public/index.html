<script type="text/javascript">

    $(function()
    {
        function generateGuid() {
            var guid = 'xxxxxxxx-xxxx-4xxx-yxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
            return guid;
        }

        $(".button").click(function() {
            // hiding and disabling the create button
            $('.button').unbind();
            $('.button').hide();

            // creating the link for the board and showing it to the user
            var uid = generateGuid();
            var link = $('#link-to-board');
            link.attr('href','/board/?id=' + uid);
            link.html('www.open-pinboard.com/board/?id=' + uid)
            $('.url-location').fadeIn();
        });
    });

</script>
