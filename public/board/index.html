    <link rel="stylesheet" type="text/css" href="../style/base.css">
    <link rel="stylesheet" type="text/css" href="../libs/jquery.confirm/jquery.confirm.css" />
    <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>

<body>
    <div id="notes-app"></div>

    <!-- RequireJS initialization -->
    <script data-main="../main" src="../libs/require.js"></script>
    <script type="text/javascript">stLight.options({publisher: "795b751d-5c62-45cb-ab59-b54b14b3d073", doNotHash: true, doNotCopy: true, hashAddressBar: false});</script>

    <!-- Templates -->
    <script type="text/template" id="app-template">
        <div id="view-notes">
            <div id="create-new-board-link"><a href="/" target="_blank">click here to create a new pinboard</a></div>
            <div id="add-note" class="add-note-container"></div>
            <div class="frame"></div>
            <div id="notes-list"></div>
        </div>

    </script>

    <script type="text/template" id="note-template">
        <div class="note">
            <i class="pin"></i>
            <div class="noteText"><%= noteText %></div>
            <div class="by"><%= by %></div>
            <button class="note-delete-button minimal">x</button>
        </div>
    </script>

    <script type="text/template" id="add-note-template">
        note&nbsp;&nbsp;
        <input type="text" id="add-note-text" maxlength="144" class="mac" />&nbsp;&nbsp;by&nbsp;&nbsp;
        <input class="mac" type="text" maxlength="20" id="by-text" />&nbsp;
        <button class="add-note-button modern">Pin</button>
    </script>

    <script>
        var options={ "publisher": "795b751d-5c62-45cb-ab59-b54b14b3d073", "position": "right", "ad": { "visible": false, "openDelay": 5, "closeDelay": 0}, "chicklets": { "items": ["facebook", "twitter", "linkedin", "email"]}};
